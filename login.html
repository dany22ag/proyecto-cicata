<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
    <div class="contenedor">
        <h1 class="title">LOGIN</h1>
        <form class="formulario">
            <div class="mb-3">
                <image src="img/USUARIO-removebg-preview.png" class="usuario">
                <label for="usuario" class="form-label" id="etiqueta1">Usuario:</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
            </div>
            <div class="mb-3">
                <div class="label_icon">
                    <image src="img/llave-removebg-preview.png" class="contraseña"></image>
                    <label for="password" class="form-label" id="etiqueta2">Contraseña:</label>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <a href="bienvenida.html">
                <button type="button" class="btn btn-success w-100">Iniciar sesión</button>
            </a>
            <div class="pregunta">
                <label class="form-label">¿No tienes cuenta?</label>
                <a href="crear_cuenta.html" class="link">Regístrate aquí</a>
            </div>
        </form>
    </div>
</body>
</html>
